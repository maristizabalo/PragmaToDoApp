<ion-header translucent="true">
  <ion-toolbar color="primary">
    <ion-title>Pragma To-Do</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="app-container">
    <div class="card home-hero">
      <h1 class="app-title">Organiza tu día</h1>
      <p class="app-subtitle">
        Crea tareas, asígnales categorías y mantén tu foco en lo importante.
      </p>

      <ion-chip color="secondary" outline="true">
        <ion-icon name="pricetags-outline"></ion-icon>
        <ion-label>Gestionar categorías</ion-label>
      </ion-chip>
    </div>

    <!-- FILTERS AND TASKS LIST -->
    <app-task-filters [currentSegment]="currentSegment" [categories]="categories"
      [selectedCategoryId]="selectedCategoryId" (segmentChange)="onSegmentChange($event)"
      (categoryChange)="selectCategory($event)" (createCategory)="openCreateCategoryAlert()"></app-task-filters>

    <!-- Lista de tareas -->
    <app-tasks-list [tasks]="filteredTasks" (toggle)="toggleTask($event)"
      (delete)="deleteTask($event)"></app-tasks-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="openCreateTaskModal()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
